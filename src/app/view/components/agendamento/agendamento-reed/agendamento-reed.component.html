
<div class="create">
    <h1>Agendar Horario</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button>NOVO AGENDAMENTO</button>
  </div>
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="agdId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.agdId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef> Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.paciente.pacNome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="agdMotivo">
          <th mat-header-cell *matHeaderCellDef> Motivo </th>
          <td mat-cell *matCellDef="let element"> {{element.agdMotivo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="profissional">
          <th mat-header-cell *matHeaderCellDef> Profissional </th>
          <td mat-cell *matCellDef="let element"> {{element.profissional.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="agdDataHora">
          <th mat-header-cell *matHeaderCellDef> Data/Hora Consulta </th>
          <td mat-cell *matCellDef="let element"> {{element.agdDataHora}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="agendamento">
              <i id="edit" class="material-icons">edit</i>
            </a>
            <a routerLink="agendamento">
              <i id="delete" class="material-icons">visibility</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
