<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/" routerLinkActive="active-link">
                <i class="material-icons">home</i>Home
            </a>
            <a mat-list-item routerLink="/profissional" routerLinkActive="active-link">
                <i class="material-icons">work</i>Profissionais
            </a>
            <a mat-list-item routerLink="/paciente" routerLinkActive="active-link">
                <i class="material-icons">person_search</i>Paciente
            </a>
            <a mat-list-item routerLink="/agendamento" routerLinkActive="active-link">
                <i class="material-icons">person_pin</i>Agendamento
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
        <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
