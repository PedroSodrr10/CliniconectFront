
<div class="create">
  <h1>Paciente</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button>NOVO CLIENTE</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="pacId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.pacId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pacNome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.pacNome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pacEmail">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.pacEmail}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pacMotivo">
        <th mat-header-cell *matHeaderCellDef> Motivo </th>
        <td mat-cell *matCellDef="let element"> {{element.pacMotivo}} </td>
      </ng-container>

      <ng-container matColumnDef="pacTelefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.pacTelefone}} </td>
      </ng-container>

      <ng-container matColumnDef="agendamentos">
        <th mat-header-cell *matHeaderCellDef> Agendamentos </th>
        <td mat-cell *matCellDef="let element"> {{element.agendamentos}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['/paciente/update', element.pacId]">
            <i id="edit" class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/paciente/delete', element.pacId]">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
